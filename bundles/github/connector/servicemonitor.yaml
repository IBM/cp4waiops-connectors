apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ibm-grpc-github-connector
  labels:
    app: ibm-grpc-github-connector
spec:
  endpoints:
  - port: metrics
    path: /h/metrics
    scheme: https
    tlsConfig:
      serverName: "$(SERVICE_NAME).$(SERVICE_NAMESPACE).svc"
      ca:
        configMap:
          name: aiopsedge-openshift-ca-cert
          key: service-ca.crt
          optional: false
    bearerTokenSecret: 
      name: aiopsedge-health-check-key
      key: apikey
  selector:
    matchLabels:
      app: ibm-grpc-github-connector
      instance: connector
